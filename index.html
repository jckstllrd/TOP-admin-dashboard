<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="search-bar container">
          <div class="search icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>magnify</title>
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </div>
          <form class="search form"action="POST"><input type="text" name="search-bar" id="search-bar" class="search input"></form>
        </div>
        <div class="user-info container">User Info</div>
        <div class="buttons container">Buttons</div>
      </div>

      <!-- Sidebar elements -->
      <div class="sidebar">
        <div class="site-logo">
          <div class="logo"></div>
          <div class="dashboard-text">Dashboard</div>
        </div>
        <div class="nav main">
          <ul class="settings">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="nav additional">
          <ul class="settings">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>

      <!-- Project section elements -->
      <div class="projects-section">
        <div class="your-projects container">
          <p>Your projects</p>
          <div class="projects">
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
          </div>
        </div>
        <div class="announcements container">announcements</div>
        <div class="trending container">trending</div>
      </div>
    </div>
  </body>
</html>
